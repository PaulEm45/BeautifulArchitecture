    <main>
        <h1 id="title-main">Feedback Page</h1>

        <div class="container">
            <form action="https://formdump.codeinstitute.net" method="post">
                <div class="row">
                    <div class="col-25">
                        <label for="name">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" id="email" name="email" placeholder="Your email address..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="continent">Continent</label>
                    </div>
                    <div class="col-75">
                        <select id="continent" name="continent">
                            <option value="europe">Europe</option>
                            <option value="namerica"> N America</option>
                            <option value="samerica">S America</option>
                            <option value="asia">Asia</option>
                            <option value="africa">Africa</option>
                            <option value="austrailia">Austrailia</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Subject</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

    </main>
    <footer class="slabo-27px-regular">

            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page( opens in a new tab.)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
        </ul>
        <ul id="feedback">
            <li>
                <a href="form.html" target="_blank">Contact Us</a>
